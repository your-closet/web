{% extends "public/base.html" %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'public/css/index.css' %}">
{% endblock %}

{% block js %}
<script src="{% static 'public/js/index.js'%}"></script>
{% endblock %}

{% block body %}
<div class="model-container">
    <div class="model-header text-center">
        <h1>Select an Outfit</h1>
    </div>
    <div class="model-body">
        <div class="shirt">
            <div class="add rounded">
                <h1><i class="fas fa-plus"></i></h1>
            </div>
        </div>
        <div class="pants">
            <div class="add rounded">
                <h1><i class="fas fa-plus"></i></h1>
            </div>
        </div>
    </div>
</div>
{% endblock %}
